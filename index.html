<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Scanner - PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .camera-container {
            position: relative;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }
        #interactive {
            width: 100%;
            height: 100%;
        }
        #interactive video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            height: 150px;
            border: 3px solid #00ff00;
            border-radius: 12px;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            background: rgba(0, 255, 0, 0.05);
        }
        .scan-overlay.scanning {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            animation: pulse 1s infinite;
        }
        .scan-overlay.success {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
        }
        .scan-overlay.error {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .results-container {
            flex: 1;
            background: #1a1a1a;
            padding: 20px;
            border-top: 2px solid #333;
            overflow-y: auto;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .file-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        h2 {
            font-size: 20px;
            color: #fff;
            margin-bottom: 10px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: background 0.2s;
            font-weight: 600;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn.reset-btn {
            background: #ffc107;
            color: #000;
        }
        .btn.reset-btn:hover {
            background: #e0a800;
        }
        .btn.export-btn {
            background: #28a745;
            color: white;
        }
        .btn.export-btn:hover {
            background: #218838;
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            background: #007bff;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: background 0.2s;
            display: block;
            text-align: center;
            font-weight: 600;
        }
        .file-input-label:hover {
            background: #0056b3;
        }
        .file-input-label.loading {
            background: #6c757d;
            cursor: wait;
        }
        .file-status {
            font-size: 11px;
            color: #28a745;
            margin-top: 4px;
            text-align: center;
            min-height: 15px;
        }
        .file-status.error {
            color: #dc3545;
        }
        .recent-skus {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sku-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .sku-item .sku-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }
        .sku-item .description {
            font-size: 14px;
            opacity: 0.9;
            font-weight: normal;
        }
        .sku-item .scan-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .sku-item .carton-info {
            font-size: 13px;
            opacity: 0.95;
            margin-top: 3px;
            color: #ffc107;
            font-weight: 600;
        }
        .sku-item.valid {
            background: #28a745;
            color: white;
        }
        .sku-item.invalid {
            background: #dc3545;
            color: white;
        }
        .sku-item.pending {
            background: #6c757d;
            color: white;
        }
        .timestamp {
            font-size: 12px;
            opacity: 0.8;
            font-weight: normal;
        }
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            text-align: center;
            border: 2px solid #00ff00;
            font-weight: 600;
        }
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .stat {
            text-align: center;
        }
        .stat-label {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 3px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }
        @media (max-width: 480px) {
            .file-inputs {
                grid-template-columns: 1fr;
            }
            .scan-overlay {
                width: 90%;
                height: 120px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Initializing camera...</div>
    
    <div class="camera-container">
        <div id="interactive" class="viewport"></div>
        <div class="scan-overlay" id="scanOverlay">Load PDFs first</div>
    </div>

    <div class="results-container">
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">Total Scans</div>
                <div class="stat-value" id="totalScans">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Unique SKUs</div>
                <div class="stat-value" id="uniqueSkus">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Floor Stock</div>
                <div class="stat-value" id="floorStock">0</div>
            </div>
        </div>

        <div class="controls">
            <div class="file-inputs">
                <div class="file-input-wrapper">
                    <input type="file" id="backstockInput" accept=".pdf">
                    <label for="backstockInput" class="file-input-label" id="backstockLabel">üìã Upload Backstock PDF</label>
                    <div class="file-status" id="backstockStatus"></div>
                </div>
                <div class="file-input-wrapper">
                    <input type="file" id="cartonInput" accept=".pdf">
                    <label for="cartonInput" class="file-input-label" id="cartonLabel">üì¶ Upload Carton PDF</label>
                    <div class="file-status" id="cartonStatus"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn export-btn" id="exportBtn">üì• Export CSV</button>
                <button class="btn reset-btn" id="resetBtn">üîÑ Reset All</button>
            </div>
        </div>

        <h2>Recent Scans</h2>
        <div class="recent-skus" id="recentSkus">
            <div class="sku-item pending">
                <span>Upload backstock PDF and carton PDF to begin scanning</span>
                <span class="timestamp">Ready</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        class BarcodeScanner {
            constructor() {
                this.scanOverlay = document.getElementById('scanOverlay');
                this.status = document.getElementById('status');
                this.recentSkus = document.getElementById('recentSkus');
                this.backstockInput = document.getElementById('backstockInput');
                this.cartonInput = document.getElementById('cartonInput');
                this.backstockLabel = document.getElementById('backstockLabel');
                this.cartonLabel = document.getElementById('cartonLabel');
                this.resetBtn = document.getElementById('resetBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.backstockStatus = document.getElementById('backstockStatus');
                this.cartonStatus = document.getElementById('cartonStatus');
                this.totalScansEl = document.getElementById('totalScans');
                this.uniqueSkusEl = document.getElementById('uniqueSkus');
                this.floorStockEl = document.getElementById('floorStock');
                
                // Data storage
                this.validSKUs = new Set();
                this.skuQuotas = {};
                this.cartonData = {};
                this.skuCounts = {};
                this.skuData = {};
                this.scannedBarcodes = new Set();
                
                // Scanning control
                this.lastBarcode = null;
                this.lastScanTime = 0;
                this.scanCooldown = 1000;
                this.scannerStarted = false;
                
                this.init();
            }
            
            async init() {
                this.setupFileInputs();
                this.setupButtons();
                this.loadScanCounts();
                this.startScanner();
            }
            
            startScanner() {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#interactive'),
                        constraints: {
                            facingMode: "environment",
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "code_39_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "upc_reader",
                            "upc_e_reader"
                        ],
                    },
                    locate: true,
                }, (err) => {
                    if (err) {
                        console.error('QuaggaJS init error:', err);
                        this.status.textContent = 'Camera error - check permissions';
                        return;
                    }
                    
                    Quagga.start();
                    this.scannerStarted = true;
                    this.status.textContent = 'Upload PDFs to start scanning';
                });
                
                Quagga.onDetected((data) => {
                    const barcode = data.codeResult.code;
                    this.handleBarcodeDetected(barcode);
                });
            }
            
            handleBarcodeDetected(barcode) {
                if (Object.keys(this.cartonData).length === 0) {
                    return; // Don't scan if no data loaded
                }
                
                const now = Date.now();
                if (barcode === this.lastBarcode && (now - this.lastScanTime) < this.scanCooldown) {
                    return;
                }
                
                this.lastBarcode = barcode;
                this.lastScanTime = now;
                this.processBarcode(barcode);
            }
            
            setupFileInputs() {
                this.backstockInput.addEventListener('change', async (event) => {
                    const file = event.target.files[0];
                    if (file) await this.loadBackstockPDF(file);
                });
                
                this.cartonInput.addEventListener('change', async (event) => {
                    const file = event.target.files[0];
                    if (file) await this.loadCartonPDF(file);
                });
            }
            
            async loadBackstockPDF(file) {
                this.backstockLabel.classList.add('loading');
                this.backstockLabel.textContent = '‚è≥ Loading PDF...';
                this.backstockStatus.textContent = '';
                
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                    let fullText = '';
                    
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += pageText + '\n';
                    }
                    
                    this.parseBackstockData(fullText);
                    this.backstockLabel.textContent = '‚úì Backstock PDF Loaded';
                    this.backstockStatus.textContent = `‚úì ${this.validSKUs.size} SKUs`;
                    this.showStatusMessage(`Loaded ${this.validSKUs.size} backstock SKUs`);
                    this.updateScanOverlay();
                } catch (error) {
                    console.error('PDF parsing error:', error);
                    this.backstockLabel.textContent = '‚ùå PDF Error';
                    this.backstockStatus.textContent = 'Failed to load';
                    this.backstockStatus.classList.add('error');
                } finally {
                    this.backstockLabel.classList.remove('loading');
                }
            }
            
            parseBackstockData(text) {
                this.validSKUs.clear();
                this.skuQuotas = {};
                
                // Match patterns like: SKU number followed by description and count
                // Look for lines with SKU (3-6 digits) at the start
                const lines = text.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // Match: digits at start of line (SKU)
                    const skuMatch = line.match(/^(\d{3,6})\s+/);
                    if (skuMatch) {
                        const sku = skuMatch[1];
                        
                        // Look for COUNT column (typically third column)
                        // Pattern: SKU Description COUNT
                        const parts = line.split(/\s{2,}/); // Split by 2+ spaces
                        let count = 1;
                        
                        if (parts.length >= 3) {
                            const countMatch = parts[2].match(/^\d+$/);
                            if (countMatch) {
                                count = parseInt(countMatch[0]);
                            }
                        }
                        
                        this.validSKUs.add(sku);
                        this.skuQuotas[sku] = count;
                    }
                }
            }
            
            async loadCartonPDF(file) {
                this.cartonLabel.classList.add('loading');
                this.cartonLabel.textContent = '‚è≥ Loading PDF...';
                this.cartonStatus.textContent = '';
                
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                    let fullText = '';
                    
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += pageText + '\n';
                    }
                    
                    this.parseCartonData(fullText);
                    const count = Object.keys(this.cartonData).length;
                    this.cartonLabel.textContent = '‚úì Carton PDF Loaded';
                    this.cartonStatus.textContent = `‚úì ${count} cartons`;
                    this.showStatusMessage(`Loaded ${count} carton mappings`);
                    this.updateScanOverlay();
                } catch (error) {
                    console.error('PDF parsing error:', error);
                    this.cartonLabel.textContent = '‚ùå PDF Error';
                    this.cartonStatus.textContent = 'Failed to load';
                    this.cartonStatus.classList.add('error');
                } finally {
                    this.cartonLabel.classList.remove('loading');
                }
            }
            
            parseCartonData(text) {
                this.cartonData = {};
                
                // Split into lines and process
                const lines = text.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    // Look for barcode pattern: starts with 0, typically 15-20 digits
                    const barcodeMatch = line.match(/\b(0\d{14,24})\b/);
                    if (!barcodeMatch) continue;
                    
                    const barcode = barcodeMatch[1];
                    
                    // After barcode, find SKU (4-6 digits, appears after some other numbers)
                    // Pattern in Harbor Freight data: barcode, then maybe another number, then "Slapper" or "Tote", then SKU
                    const afterBarcode = line.substring(line.indexOf(barcode) + barcode.length);
                    
                    // Find all 3-6 digit numbers after the barcode
                    const allNumbers = afterBarcode.match(/\b\d{3,6}\b/g);
                    
                    if (!allNumbers || allNumbers.length < 2) continue;
                    
                    // The SKU is typically the 2nd or 3rd number (after the carton type ID)
                    // Try to identify it by looking for text keywords like "Slapper" or "Tote"
                    let sku = null;
                    let desc = '';
                    
                    // Look for common carton types
                    const cartonTypeMatch = afterBarcode.match(/\b(Slapper|Tote)\b/);
                    
                    if (cartonTypeMatch) {
                        // SKU comes after the carton type
                        const afterCartonType = afterBarcode.substring(afterBarcode.indexOf(cartonTypeMatch[0]) + cartonTypeMatch[0].length);
                        const skuMatch = afterCartonType.match(/\b(\d{4,6})\b/);
                        
                        if (skuMatch) {
                            sku = skuMatch[1];
                            
                            // Description comes after SKU
                            desc = afterCartonType.substring(afterCartonType.indexOf(sku) + sku.length).trim();
                            // Clean up description - take up to next number or 100 chars
                            desc = desc.split(/\s+\d+\s+\d+/)[0].trim();
                            desc = desc.substring(0, 100);
                        }
                    } else {
                        // Fallback: assume second number is SKU
                        sku = allNumbers[1];
                        desc = afterBarcode.replace(/\d+/g, '').trim().substring(0, 100);
                    }
                    
                    if (sku) {
                        this.cartonData[barcode] = {
                            carton: barcode.substring(0, 12),
                            sku: sku,
                            desc: desc || 'No description'
                        };
                    }
                }
                
                console.log(`Parsed ${Object.keys(this.cartonData).length} cartons from PDF`);
            }
            
            updateScanOverlay() {
                if (Object.keys(this.cartonData).length > 0) {
                    this.scanOverlay.textContent = 'Position barcode in frame';
                } else {
                    this.scanOverlay.textContent = 'Load PDFs first';
                }
            }
            
            setupButtons() {
                this.resetBtn.addEventListener('click', () => {
                    if (confirm('Reset all scan counts? This will clear your scanning progress.')) {
                        this.skuCounts = {};
                        this.skuData = {};
                        this.scannedBarcodes.clear();
                        localStorage.removeItem('skuCounts');
                        localStorage.removeItem('skuData');
                        localStorage.removeItem('scannedBarcodes');
                        this.updateDisplay();
                        this.showStatusMessage('Scan counts reset');
                    }
                });
                
                this.exportBtn.addEventListener('click', () => {
                    this.exportScanData();
                });
            }
            
            exportScanData() {
                if (Object.keys(this.skuCounts).length === 0) {
                    alert('No scans to export!');
                    return;
                }

                const sortedBarcodes = Object.keys(this.skuData).sort((a, b) => {
                    const timeA = new Date(this.skuData[a].fullTimestamp).getTime();
                    const timeB = new Date(this.skuData[b].fullTimestamp).getTime();
                    return timeB - timeA;
                });

                let csvContent = 'SKU,Description,Scan Count,Carton Number,Status,Barcode,Timestamp\n';
                sortedBarcodes.forEach(barcode => {
                    const scan = this.skuData[barcode];
                    csvContent += `${scan.sku},"${scan.description}",${scan.scanCount},"${scan.carton || 'N/A'}",${scan.status},${scan.barcode},${scan.fullTimestamp}\n`;
                });

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const date = new Date().toISOString().split('T')[0];
                a.download = `sku_scan_report_${date}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                this.showStatusMessage('Export complete!');
            }
            
            loadScanCounts() {
                try {
                    const savedCounts = localStorage.getItem('skuCounts');
                    const savedData = localStorage.getItem('skuData');
                    const savedBarcodes = localStorage.getItem('scannedBarcodes');
                    
                    if (savedCounts) this.skuCounts = JSON.parse(savedCounts);
                    if (savedData) this.skuData = JSON.parse(savedData);
                    if (savedBarcodes) this.scannedBarcodes = new Set(JSON.parse(savedBarcodes));
                    
                    this.updateDisplay();
                } catch (error) {
                    console.error('Error loading scan counts:', error);
                }
            }
            
            saveScanCounts() {
                try {
                    localStorage.setItem('skuCounts', JSON.stringify(this.skuCounts));
                    localStorage.setItem('skuData', JSON.stringify(this.skuData));
                    localStorage.setItem('scannedBarcodes', JSON.stringify([...this.scannedBarcodes]));
                } catch (error) {
                    console.error('Error saving scan counts:', error);
                }
            }
            
            processBarcode(barcode) {
                const cartonInfo = this.cartonData[barcode];
                
                if (!cartonInfo) {
                    this.addScan(barcode, null, 'UNKNOWN', 'Barcode not in carton data', false);
                    this.scanOverlay.className = 'scan-overlay error';
                    this.scanOverlay.textContent = `NOT FOUND: ${barcode}`;
                    this.showStatusMessage(`‚ö†Ô∏è Barcode not found: ${barcode}`);
                    this.playFeedbackSound(false);
                    this.resetOverlay();
                    return;
                }
                
                const { carton, sku, desc } = cartonInfo;
                
                const alreadyScanned = this.scannedBarcodes.has(barcode);
                this.scannedBarcodes.add(barcode);
                
                if (!this.skuCounts[sku]) {
                    this.skuCounts[sku] = 0;
                }
                this.skuCounts[sku]++;
                
                const scanCount = this.skuCounts[sku];
                const onBackstockList = this.validSKUs.has(sku);
                const quota = this.skuQuotas[sku] || 0;
                
                let status, isValid;
                if (onBackstockList) {
                    if (scanCount <= quota) {
                        status = 'BACKSTOCK';
                        isValid = false;
                    } else {
                        status = 'FLOOR STOCK';
                        isValid = true;
                    }
                } else {
                    status = 'FLOOR STOCK';
                    isValid = true;
                }
                
                if (alreadyScanned) {
                    status += ' (DUPLICATE)';
                }
                
                this.addScan(barcode, sku, status, desc, isValid, carton, scanCount, quota);
                
                this.scanOverlay.className = isValid ? 'scan-overlay success' : 'scan-overlay error';
                this.scanOverlay.textContent = `SKU ${sku} - ${status}`;
                this.showStatusMessage(`‚úì Scanned: SKU ${sku} - ${status}`);
                
                this.playFeedbackSound(isValid);
                this.resetOverlay();
            }
            
            addScan(barcode, sku, status, description, isValid, carton = null, scanCount = 1, quota = 0) {
                const now = new Date();
                const timestamp = now.toLocaleTimeString();
                const fullTimestamp = now.toISOString();
                
                this.skuData[barcode] = {
                    barcode,
                    sku: sku || barcode,
                    description,
                    status,
                    isValid,
                    timestamp,
                    fullTimestamp,
                    carton,
                    scanCount,
                    quota
                };
                
                this.updateDisplay();
                this.saveScanCounts();
            }
            
            updateDisplay() {
                const totalScans = Object.keys(this.skuData).length;
                const uniqueSKUs = new Set(Object.values(this.skuData).map(s => s.sku)).size;
                const floorStock = Object.values(this.skuData).filter(s => s.isValid).length;
                
                this.totalScansEl.textContent = totalScans;
                this.uniqueSkusEl.textContent = uniqueSKUs;
                this.floorStockEl.textContent = floorStock;
                
                this.recentSkus.innerHTML = '';
                
                if (Object.keys(this.skuData).length === 0) {
                    this.recentSkus.innerHTML = `
                        <div class="sku-item pending">
                            <div class="sku-line">
                                <span>No barcodes scanned yet</span>
                                <span class="timestamp">Ready to scan</span>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                const sortedBarcodes = Object.keys(this.skuData).sort((a, b) => {
                    const timeA = new Date(this.skuData[a].fullTimestamp).getTime();
                    const timeB = new Date(this.skuData[b].fullTimestamp).getTime();
                    return timeB - timeA;
                });
                
                sortedBarcodes.forEach(barcode => {
                    const scan = this.skuData[barcode];
                    const div = document.createElement('div');
                    
                    const className = scan.isValid ? 'valid' : 'invalid';
                    div.className = `sku-item ${className}`;
                    
                    const quotaInfo = scan.quota > 0 ? ` (${scan.scanCount}/${scan.quota})` : '';
                    
                    div.innerHTML = `
                        <div class="sku-line">
                            <span>SKU: ${scan.sku} - ${scan.status}</span>
                        </div>
                        ${scan.description ? `<div class="description">${scan.description}</div>` : ''}
                        ${scan.carton ? `<div class="carton-info">üì¶ Carton: ${scan.carton}</div>` : ''}
                        <div class="scan-info">
                            <span>Barcode: ${scan.barcode}${quotaInfo}</span>
                            <span class="timestamp">${scan.timestamp}</span>
                        </div>
                    `;
                    
                    this.recentSkus.appendChild(div);
                });
            }
            
            resetOverlay() {
                setTimeout(() => {
                    this.scanOverlay.className = 'scan-overlay';
                    this.scanOverlay.textContent = 'Position barcode in frame';
                }, 2000);
            }
            
            showStatusMessage(message) {
                this.status.textContent = message;
                setTimeout(() => {
                    this.status.textContent = 'Ready to scan';
                }, 3000);
            }
            
            playFeedbackSound(isValid) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    if (isValid) {
                        oscillator.frequency.value = 800;
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.1);
                        
                        const oscillator2 = audioContext.createOscillator();
                        const gainNode2 = audioContext.createGain();
                        oscillator2.connect(gainNode2);
                        gainNode2.connect(audioContext.destination);
                        oscillator2.frequency.value = 1000;
                        gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime + 0.15);
                        gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.25);
                        oscillator2.start(audioContext.currentTime + 0.15);
                        oscillator2.stop(audioContext.currentTime + 0.25);
                    } else {
                        oscillator.frequency.value = 300;
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }
                } catch (error) {
                    // Audio context may not be available
                }
            }
        }
        
        window.addEventListener('load', () => {
            new BarcodeScanner();
        });
    </script>
</body>
