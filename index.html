<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.4/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .camera-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 80px;
            border: 3px solid #00ff00;
            border-radius: 8px;
            background: rgba(0, 255, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .scan-frame.scanning {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            animation: pulse 1s infinite;
        }

        .scan-frame.found {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
        }

        .scan-frame.not-found {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .results-container {
            height: 40%;
            background: #1a1a1a;
            padding: 20px;
            border-top: 2px solid #333;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        h2 {
            font-size: 20px;
            color: #fff;
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn.scan-btn {
            background: #28a745;
        }

        .btn.scan-btn:hover {
            background: #218838;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: background 0.2s;
        }

        .file-input-label:hover {
            background: #0056b3;
        }

        .recent-skus {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sku-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .sku-item.valid {
            background: #28a745;
            color: white;
        }

        .sku-item.invalid {
            background: #dc3545;
            color: white;
        }

        .sku-item.pending {
            background: #6c757d;
            color: white;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.8;
            font-weight: normal;
        }

        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1000;
        }

        .canvas-hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .scan-frame {
                width: 250px;
                height: 70px;
                font-size: 16px;
            }
            
            .results-container {
                padding: 15px;
            }
            
            .sku-item {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Initializing camera...</div>
    
    <div class="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <div class="overlay">
            <div class="scan-frame" id="scanFrame">Point camera at SKU</div>
        </div>
        <canvas id="canvas" class="canvas-hidden"></canvas>
    </div>

    <div class="results-container">
        <div class="controls">
            <h2>Recent SKUs</h2>
            <div class="button-group">
                <button class="btn scan-btn" id="scanBtn">Scan Now</button>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".txt,.csv">
                    <label for="fileInput" class="file-input-label btn">Load List</label>
                </div>
            </div>
        </div>
        <div class="recent-skus" id="recentSkus">
            <div class="sku-item pending">
                <span>No SKUs scanned yet</span>
                <span class="timestamp">Ready to scan</span>
            </div>
        </div>
    </div>

    <script>
        class SKUScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
                this.scanFrame = document.getElementById('scanFrame');
                this.status = document.getElementById('status');
                this.recentSkus = document.getElementById('recentSkus');
                this.fileInput = document.getElementById('fileInput');
                this.scanBtn = document.getElementById('scanBtn');
                
                this.validSKUs = new Set();
                this.recentScans = [];
                this.isScanning = false;
                this.lastScannedSKU = null;
                this.scanCooldown = false;
                this.worker = null;
                this.useFallbackOCR = false;
                
                this.init();
            }

            async init() {
                await this.setupCamera();
                await this.setupOCR();
                this.setupFileInput();
                this.startScanning();
            }

            async setupCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            focusMode: 'continuous',
                            focusDistance: { ideal: 0.15 } // Better for close-up scanning
                        }
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = stream;
                    
                    // Try to enable autofocus if available
                    const track = stream.getVideoTracks()[0];
                    const capabilities = track.getCapabilities();
                    
                    if (capabilities.focusMode && capabilities.focusMode.includes('continuous')) {
                        track.applyConstraints({
                            advanced: [{ focusMode: 'continuous' }]
                        }).catch(e => console.log('Focus mode not applied:', e));
                    }
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.status.textContent = 'Camera ready';
                    });
                } catch (error) {
                    this.status.textContent = 'Camera access denied';
                    console.error('Camera setup error:', error);
                }
            }

            async setupOCR() {
                try {
                    this.status.textContent = 'Loading OCR engine...';
                    
                    // Initialize Tesseract with mobile-optimized settings
                    this.worker = await Tesseract.createWorker('eng', 1, {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                this.status.textContent = `OCR: ${Math.round(m.progress * 100)}%`;
                            }
                        }
                    });

                    await this.worker.setParameters({
                        tessedit_char_whitelist: '0123456789',
                        tessedit_pageseg_mode: '7', // Treat as single line
                        preserve_interword_spaces: '0'
                    });
                    
                    this.status.textContent = 'OCR ready - Point camera at SKU';
                    
                    setTimeout(() => {
                        this.status.textContent = 'Scanning...';
                    }, 2000);
                    
                } catch (error) {
                    this.status.textContent = 'OCR failed - Using fallback method';
                    console.error('OCR setup error:', error);
                    
                    this.worker = null;
                    this.useFallbackOCR = true;
                    
                    setTimeout(() => {
                        this.status.textContent = 'Fallback mode - Tap screen when SKU visible';
                    }, 2000);
                }
            }

            setupFileInput() {
                this.fileInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        this.loadSKUList(file);
                    }
                });

                this.scanBtn.addEventListener('click', () => {
                    if (!this.scanCooldown) {
                        this.manualScan();
                    }
                });
            }

            loadSKUList(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const lines = text.split(/\r?\n/);
                    this.validSKUs.clear();
                    
                    lines.forEach(line => {
                        const sku = line.trim();
                        if (sku && /^0\d{5}$/.test(sku)) {
                            this.validSKUs.add(sku);
                        }
                    });
                    
                    this.status.textContent = `Loaded ${this.validSKUs.size} SKUs`;
                    setTimeout(() => {
                        this.status.textContent = 'Scanning...';
                    }, 2000);
                };
                reader.readAsText(file);
            }

            startScanning() {
                // Disable automatic scanning initially
                this.scanBtn.addEventListener('click', () => {
                    if (!this.scanCooldown) {
                        this.manualScan();
                    }
                });

                // Still allow tap on video to scan
                this.video.addEventListener('click', () => {
                    if (!this.scanCooldown) {
                        if (this.useFallbackOCR) {
                            this.showManualInput();
                        } else {
                            this.manualScan();
                        }
                    }
                });

                // Auto-scan every 3 seconds
                const scanInterval = setInterval(() => {
                    if (!this.scanCooldown && this.video.readyState === 4 && this.worker && !this.useFallbackOCR) {
                        this.scanForSKU();
                    }
                }, 3000);
            }

            async scanForSKU() {
                if (this.isScanning) return;
                
                this.isScanning = true;
                this.scanFrame.className = 'scan-frame scanning';
                this.scanFrame.textContent = 'Processing...';

                try {
                    // Check if video is ready
                    if (this.video.readyState < 2) {
                        this.scanFrame.textContent = 'Camera loading...';
                        this.isScanning = false;
                        return;
                    }

                    // Capture full frame from video to main canvas
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    if (this.worker && !this.useFallbackOCR) {
                        this.scanFrame.textContent = 'Reading text...';
                        
                        // Convert canvas to blob WITHOUT preprocessing first
                        const blob = await new Promise(resolve => {
                            this.canvas.toBlob(resolve, 'image/jpeg', 0.95);
                        });
                        
                        // Perform OCR on the original image
                        const result = await this.worker.recognize(blob);
                        let text = result.data.text.replace(/\s+/g, '').replace(/[^0-9]/g, '').trim();
                        
                        console.log('OCR Result:', text);
                        console.log('Confidence:', result.data.confidence);
                        console.log('Raw text:', result.data.text);
                        this.status.textContent = `Detected: "${text}" (${Math.round(result.data.confidence)}%)`;
                        
                        // Look for 6-digit sequences starting with 0
                        let skuMatches = text.match(/0\d{5}/g);
                        
                        console.log('SKU matches:', skuMatches);
                        
                        if (skuMatches && skuMatches.length > 0) {
                            const sku = skuMatches[0];
                            this.scanFrame.textContent = `Found: ${sku}`;
                            
                            if (sku !== this.lastScannedSKU) {
                                this.processSKU(sku);
                                this.lastScannedSKU = sku;
                                this.startCooldown();
                                return;
                            }
                        } else {
                            // Try to find any 6-digit number for debugging
                            const allNumbers = text.match(/\d{6}/g);
                            const allDigits = text.match(/\d+/g);
                            
                            if (allNumbers && allNumbers.length > 0) {
                                this.scanFrame.textContent = `Saw: ${allNumbers[0]} (needs 0 at start)`;
                            } else if (allDigits && allDigits.length > 0) {
                                const longest = allDigits.reduce((a, b) => a.length > b.length ? a : b);
                                this.scanFrame.textContent = `Saw: ${longest} (${longest.length} digits, need 6)`;
                            } else if (result.data.text.length > 0) {
                                this.scanFrame.textContent = `Raw: ${result.data.text.substring(0, 20)}`;
                            } else {
                                this.scanFrame.textContent = 'Nothing detected - try better lighting';
                            }
                        }
                        
                        // Auto-reset
                        setTimeout(() => {
                            if (!this.scanCooldown) {
                                this.scanFrame.className = 'scan-frame';
                                this.scanFrame.textContent = 'Point camera at SKU';
                            }
                        }, 1500);
                        
                    } else {
                        // Fallback mode - manual input
                        this.showManualInput();
                    }
                } catch (error) {
                    console.error('OCR error details:', error);
                    this.scanFrame.className = 'scan-frame';
                    this.scanFrame.textContent = 'Error - tap Scan Now button';
                    this.status.textContent = `Error: ${error.message}`;
                } finally {
                    this.isScanning = false;
                }
            }

            preprocessImage() {
                // Removed - was causing image to become too small
            }

            async manualScan() {
                this.status.textContent = 'Manual scan triggered...';
                await this.scanForSKU();
            }

            showManualInput() {
                const sku = prompt('Enter 6-digit SKU (starting with 0):');
                if (sku && /^0\d{5}$/.test(sku)) {
                    this.processSKU(sku);
                    this.startCooldown();
                } else if (sku) {
                    alert('Please enter a valid 6-digit SKU starting with 0');
                }
            }

            enhanceImageData(imageData) {
                // Removed - preprocessing was causing images to become too small
            }

            processSKU(sku) {
                const isValid = this.validSKUs.has(sku);
                const timestamp = new Date().toLocaleTimeString();
                
                // Update scan frame
                this.scanFrame.className = isValid ? 'scan-frame found' : 'scan-frame not-found';
                this.scanFrame.textContent = `${sku} - ${isValid ? 'VALID' : 'NOT FOUND'}`;
                
                // Add to recent scans
                this.addRecentScan(sku, isValid, timestamp);
                
                // Provide audio feedback
                this.playFeedbackSound(isValid);
            }

            addRecentScan(sku, isValid, timestamp) {
                this.recentScans.unshift({ sku, isValid, timestamp });
                
                // Keep only last 3 scans
                if (this.recentScans.length > 3) {
                    this.recentScans.pop();
                }
                
                this.updateRecentDisplay();
            }

            updateRecentDisplay() {
                this.recentSkus.innerHTML = '';
                
                if (this.recentScans.length === 0) {
                    this.recentSkus.innerHTML = `
                        <div class="sku-item pending">
                            <span>No SKUs scanned yet</span>
                            <span class="timestamp">Ready to scan</span>
                        </div>
                    `;
                    return;
                }
                
                this.recentScans.forEach(scan => {
                    const div = document.createElement('div');
                    div.className = `sku-item ${scan.isValid ? 'valid' : 'invalid'}`;
                    div.innerHTML = `
                        <span>${scan.sku} - ${scan.isValid ? 'VALID' : 'NOT FOUND'}</span>
                        <span class="timestamp">${scan.timestamp}</span>
                    `;
                    this.recentSkus.appendChild(div);
                });
            }

            startCooldown() {
                this.scanCooldown = true;
                setTimeout(() => {
                    this.scanCooldown = false;
                    this.scanFrame.className = 'scan-frame';
                    this.scanFrame.textContent = 'Point camera at SKU';
                    this.lastScannedSKU = null;
                }, 2000);
            }

            playFeedbackSound(isValid) {
                // Create audio context for feedback
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = isValid ? 800 : 400;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } catch (error) {
                    // Audio feedback not available
                }
            }
        }

        // Initialize the scanner when page loads
        window.addEventListener('load', () => {
            new SKUScanner();
        });

        // Handle visibility changes to pause/resume scanning
        document.addEventListener('visibilitychange', () => {
            const status = document.getElementById('status');
            if (document.hidden) {
                status.textContent = 'App paused';
            } else {
                status.textContent = 'Scanning...';
            }
        });
    </script>
</body>
</html>
