<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Scanner - Vision API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .camera-container {
            position: relative;
            height: 45vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }
        #interactive {
            width: 100%;
            height: 100%;
        }
        #interactive video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            height: 150px;
            border: 3px solid #00ff00;
            border-radius: 12px;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            background: rgba(0, 255, 0, 0.05);
        }
        .scan-overlay.scanning {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            animation: pulse 1s infinite;
        }
        .scan-overlay.success {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
        }
        .scan-overlay.error {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .results-container {
            flex: 1;
            background: #1a1a1a;
            padding: 20px;
            border-top: 2px solid #333;
            overflow-y: auto;
        }
        .api-key-section {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .api-key-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }
        .api-key-section input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        .api-key-section input:focus {
            outline: none;
            border-color: #00ff00;
        }
        .api-key-section small {
            color: #aaa;
            display: block;
            margin-top: 5px;
            font-size: 11px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .file-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        h2 {
            font-size: 20px;
            color: #fff;
            margin-bottom: 10px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: background 0.2s;
            font-weight: 600;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn.reset-btn {
            background: #ffc107;
            color: #000;
        }
        .btn.reset-btn:hover {
            background: #e0a800;
        }
        .btn.export-btn {
            background: #28a745;
            color: white;
        }
        .btn.export-btn:hover {
            background: #218838;
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            background: #007bff;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: background 0.2s;
            display: block;
            text-align: center;
            font-weight: 600;
        }
        .file-input-label:hover {
            background: #0056b3;
        }
        .file-input-label.loading {
            background: #6c757d;
            cursor: wait;
        }
        .file-input-label:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .file-status {
            font-size: 11px;
            color: #28a745;
            margin-top: 4px;
            text-align: center;
            min-height: 15px;
        }
        .file-status.error {
            color: #dc3545;
        }
        .recent-skus {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sku-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .sku-item .sku-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }
        .sku-item .description {
            font-size: 14px;
            opacity: 0.9;
            font-weight: normal;
        }
        .sku-item .scan-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .sku-item .carton-info {
            font-size: 13px;
            opacity: 0.95;
            margin-top: 3px;
            color: #ffc107;
            font-weight: 600;
        }
        .sku-item.valid {
            background: #28a745;
            color: white;
        }
        .sku-item.invalid {
            background: #dc3545;
            color: white;
        }
        .sku-item.pending {
            background: #6c757d;
            color: white;
        }
        .timestamp {
            font-size: 12px;
            opacity: 0.8;
            font-weight: normal;
        }
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            text-align: center;
            border: 2px solid #00ff00;
            font-weight: 600;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: calc(100vw - 40px);
        }
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .stat {
            text-align: center;
        }
        .stat-label {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 3px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }
        @media (max-width: 480px) {
            .file-inputs {
                grid-template-columns: 1fr;
            }
            .scan-overlay {
                width: 90%;
                height: 120px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Initializing...</div>
    
    <div class="camera-container">
        <div id="interactive" class="viewport"></div>
        <div class="scan-overlay" id="scanOverlay">Enter API key first</div>
    </div>

    <div class="results-container">
        <div class="api-key-section">
            <label for="apiKeyInput">Google Cloud Vision API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="Enter your API key">
            <small>Get your API key from <a href="https://console.cloud.google.com/apis/credentials" target="_blank" style="color: #4da6ff;">Google Cloud Console</a> (enable Cloud Vision API)</small>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">Total Scans</div>
                <div class="stat-value" id="totalScans">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Unique SKUs</div>
                <div class="stat-value" id="uniqueSkus">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Floor Stock</div>
                <div class="stat-value" id="floorStock">0</div>
            </div>
        </div>

        <div class="controls">
            <div class="file-inputs">
                <div class="file-input-wrapper">
                    <input type="file" id="backstockInput" accept=".pdf" disabled>
                    <label for="backstockInput" class="file-input-label" id="backstockLabel">üìã Upload Backstock PDF</label>
                    <div class="file-status" id="backstockStatus"></div>
                </div>
                <div class="file-input-wrapper">
                    <input type="file" id="cartonInput" accept=".pdf" disabled>
                    <label for="cartonInput" class="file-input-label" id="cartonLabel">üì¶ Upload Carton PDF</label>
                    <div class="file-status" id="cartonStatus"></div>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn export-btn" id="exportBtn">üì• Export CSV</button>
                <button class="btn reset-btn" id="resetBtn">üîÑ Reset All</button>
            </div>
        </div>

        <h2>Recent Scans</h2>
        <div class="recent-skus" id="recentSkus">
            <div class="sku-item pending">
                <span>Enter API key and upload PDFs to begin</span>
                <span class="timestamp">Ready</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        class BarcodeScanner {
            constructor() {
                this.scanOverlay = document.getElementById('scanOverlay');
                this.status = document.getElementById('status');
                this.recentSkus = document.getElementById('recentSkus');
                this.apiKeyInput = document.getElementById('apiKeyInput');
                this.backstockInput = document.getElementById('backstockInput');
                this.cartonInput = document.getElementById('cartonInput');
                this.backstockLabel = document.getElementById('backstockLabel');
                this.cartonLabel = document.getElementById('cartonLabel');
                this.resetBtn = document.getElementById('resetBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.backstockStatus = document.getElementById('backstockStatus');
                this.cartonStatus = document.getElementById('cartonStatus');
                this.totalScansEl = document.getElementById('totalScans');
                this.uniqueSkusEl = document.getElementById('uniqueSkus');
                this.floorStockEl = document.getElementById('floorStock');
                
                this.apiKey = localStorage.getItem('visionApiKey') || '';
                this.validSKUs = new Set();
                this.skuQuotas = {};
                this.cartonData = {};
                this.skuCounts = {};
                this.skuData = {};
                this.scannedBarcodes = new Set();
                
                this.lastBarcode = null;
                this.lastScanTime = 0;
                this.scanCooldown = 1000;
                
                this.init();
            }
            
            async init() {
                if (this.apiKey) {
                    this.apiKeyInput.value = this.apiKey;
                    this.enableFileUploads();
                }
                
                this.apiKeyInput.addEventListener('input', (e) => {
                    this.apiKey = e.target.value.trim();
                    localStorage.setItem('visionApiKey', this.apiKey);
                    if (this.apiKey) {
                        this.enableFileUploads();
                        this.scanOverlay.textContent = 'Load PDFs to start';
                    } else {
                        this.disableFileUploads();
                        this.scanOverlay.textContent = 'Enter API key first';
                    }
                });
                
                this.setupFileInputs();
                this.setupButtons();
                this.loadScanCounts();
                this.startScanner();
            }
            
            enableFileUploads() {
                this.backstockInput.disabled = false;
                this.cartonInput.disabled = false;
                this.backstockLabel.style.cursor = 'pointer';
                this.cartonLabel.style.cursor = 'pointer';
            }
            
            disableFileUploads() {
                this.backstockInput.disabled = true;
                this.cartonInput.disabled = true;
                this.backstockLabel.style.cursor = 'not-allowed';
                this.cartonLabel.style.cursor = 'not-allowed';
            }
            
            startScanner() {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#interactive'),
                        constraints: {
                            facingMode: "environment",
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        },
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "code_39_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "upc_reader",
                            "upc_e_reader"
                        ],
                    },
                    locate: true,
                }, (err) => {
                    if (err) {
                        console.error('QuaggaJS error:', err);
                        this.status.textContent = 'Camera error - check permissions';
                        return;
                    }
                    
                    Quagga.start();
                    this.status.textContent = this.apiKey ? 'Enter API key above' : 'Camera ready';
                });
                
                Quagga.onDetected((data) => {
                    const barcode = data.codeResult.code;
                    this.handleBarcodeDetected(barcode);
                });
            }
            
            handleBarcodeDetected(barcode) {
                if (!this.apiKey || Object.keys(this.cartonData).length === 0) {
                    return;
                }
                
                const now = Date.now();
                if (barcode === this.lastBarcode && (now - this.lastScanTime) < this.scanCooldown) {
                    return;
                }
                
                this.lastBarcode = barcode;
                this.lastScanTime = now;
                this.processBarcode(barcode);
            }
            
            setupFileInputs() {
                this.backstockInput.addEventListener('change', async (event) => {
                    const file = event.target.files[0];
                    if (file) await this.loadBackstockPDF(file);
                });
                
                this.cartonInput.addEventListener('change', async (event) => {
                    const file = event.target.files[0];
                    if (file) await this.loadCartonPDF(file);
                });
            }
            
            async loadBackstockPDF(file) {
                this.backstockLabel.classList.add('loading');
                this.backstockLabel.textContent = '‚è≥ Processing PDF...';
                this.backstockStatus.textContent = '';
                this.backstockStatus.classList.remove('error');
                
                try {
                    const images = await this.pdfPagesToImages(file);
                    console.log(`Backstock PDF: ${images.length} pages`);
                    
                    let allText = '';
                    for (let i = 0; i < images.length; i++) {
                        this.backstockStatus.textContent = `Processing page ${i+1}/${images.length}...`;
                        const text = await this.extractTextWithVisionAPI(images[i]);
                        allText += text + '\n';
                    }
                    
                    console.log('Backstock extracted text length:', allText.length);
                    
                    this.parseBackstockData(allText);
                    this.backstockLabel.textContent = '‚úì Backstock Loaded';
                    this.backstockStatus.textContent = `‚úì ${this.validSKUs.size} SKUs`;
                    this.showStatusMessage(`Loaded ${this.validSKUs.size} backstock SKUs`);
                    this.updateScanOverlay();
                } catch (error) {
                    console.error('Error loading backstock PDF:', error);
                    this.backstockLabel.textContent = '‚ùå PDF Error';
                    this.backstockStatus.textContent = error.message;
                    this.backstockStatus.classList.add('error');
                } finally {
                    this.backstockLabel.classList.remove('loading');
                }
            }
            
            async loadCartonPDF(file) {
                this.cartonLabel.classList.add('loading');
                this.cartonLabel.textContent = '‚è≥ Processing PDF...';
                this.cartonStatus.textContent = '';
                this.cartonStatus.classList.remove('error');
                
                try {
                    const images = await this.pdfPagesToImages(file);
                    console.log(`Carton PDF: ${images.length} pages`);
                    
                    let allText = '';
                    for (let i = 0; i < images.length; i++) {
                        this.cartonStatus.textContent = `Processing page ${i+1}/${images.length}...`;
                        const text = await this.extractTextWithVisionAPI(images[i]);
                        allText += text + '\n';
                    }
                    
                    console.log('Carton extracted text length:', allText.length);
                    
                    this.parseCartonData(allText);
                    const count = Object.keys(this.cartonData).length;
                    this.cartonLabel.textContent = '‚úì Carton Loaded';
                    this.cartonStatus.textContent = `‚úì ${count} mappings`;
                    this.showStatusMessage(`Loaded ${count} carton mappings`);
                    this.updateScanOverlay();
                } catch (error) {
                    console.error('Error loading carton PDF:', error);
                    this.cartonLabel.textContent = '‚ùå PDF Error';
                    this.cartonStatus.textContent = error.message;
                    this.cartonStatus.classList.add('error');
                } finally {
                    this.cartonLabel.classList.remove('loading');
                }
            }
            
            async pdfPagesToImages(file) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                const images = [];
                
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 }); // Higher scale = better quality
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    // Convert canvas to base64 JPEG
                    const base64 = canvas.toDataURL('image/jpeg', 0.95).split(',')[1];
                    images.push(base64);
                }
                
                return images;
            }
            
            async extractTextWithVisionAPI(base64Image) {
                const url = `https://vision.googleapis.com/v1/images:annotate?key=${this.apiKey}`;
                
                const requestBody = {
                    requests: [{
                        image: { content: base64Image },
                        features: [{ type: 'DOCUMENT_TEXT_DETECTION' }]
                    }]
                };
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API request failed');
                }
                
                const data = await response.json();
                const result = data.responses[0];
                
                if (result.error) {
                    throw new Error(result.error.message);
                }
                
                if (!result.fullTextAnnotation && !result.textAnnotations) {
                    throw new Error('No text found in image');
                }
                
                // Use fullTextAnnotation if available, otherwise join textAnnotations
                if (result.fullTextAnnotation) {
                    return result.fullTextAnnotation.text;
                } else {
                    return result.textAnnotations.map(t => t.description).join(' ');
                }
            }
            
            parseBackstockData(text) {
                this.validSKUs.clear();
                this.skuQuotas = {};
                
                const lines = text.split('\n').map(l => l.trim());
                console.log(`Parsing ${lines.length} lines from backstock PDF...`);
                console.log('First 60 lines of backstock text:');
                lines.slice(0, 60).forEach((line, i) => console.log(`  ${i}: "${line}"`));
                
                // Find lines with plain SKU (3-6 digits, no asterisk or other characters)
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    
                    // Skip lines with asterisks or other non-digit characters
                    if (!/^\d{3,6}$/.test(line)) continue;
                    
                    const sku = line;
                    
                    // Look ahead: next line(s) with text = description
                    // First number after description = COUNT
                    let inDescription = false;
                    
                    for (let j = i + 1; j < Math.min(i + 15, lines.length); j++) {
                        const nextLine = lines[j];
                        
                        // Line with letters = description
                        if (/[a-zA-Z]/.test(nextLine)) {
                            inDescription = true;
                            continue;
                        }
                        
                        // After description, first 1-5 digit number is COUNT
                        if (inDescription && /^\d{1,5}$/.test(nextLine)) {
                            const count = parseInt(nextLine);
                            this.validSKUs.add(sku);
                            this.skuQuotas[sku] = count;
                            console.log(`  Found: SKU ${sku}, COUNT ${count}`);
                            break;
                        }
                    }
                }
                
                console.log(`‚úì Parsed ${this.validSKUs.size} SKUs from backstock`);
                console.log('Sample SKUs:', Array.from(this.validSKUs).slice(0, 5));
            }
            
            parseCartonData(text) {
                this.cartonData = {};
                
                const lines = text.split('\n').map(l => l.trim());
                console.log(`Parsing ${lines.length} lines from carton PDF...`);
                console.log('First 60 lines of carton text:');
                lines.slice(0, 60).forEach((line, i) => console.log(`  ${i}: "${line}"`));
                
                // Track which 5-digit extensions have been used (these are unique per carton)
                const usedExtensions = new Set();
                
                // Find all lines with "Slapper"
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i] !== "Slapper") continue;
                    
                    let barcode15 = null;
                    let barcode5 = null;
                    let sku = null;
                    
                    // Look within range [i-8, i+8]
                    const searchStart = Math.max(0, i - 8);
                    const searchEnd = Math.min(lines.length, i + 8);
                    
                    // Find 15-digit barcode
                    for (let j = searchStart; j < searchEnd; j++) {
                        const line = lines[j];
                        if (!barcode15 && /^0\d{14}$/.test(line)) {
                            barcode15 = line;
                            break;
                        }
                    }
                    
                    // Find unused 5-digit extension
                    for (let j = searchStart; j < searchEnd; j++) {
                        const line = lines[j];
                        if (!barcode5 && /^\d{5}$/.test(line) && line !== "235" && !usedExtensions.has(line)) {
                            barcode5 = line;
                            break;
                        }
                    }
                    
                    // Find SKU (prefer lines after Slapper)
                    for (let j = i + 1; j < searchEnd; j++) {
                        const line = lines[j];
                        if (!sku && /^\d{4,6}$/.test(line) && line !== barcode5 && line !== "235") {
                            sku = line;
                            break;
                        }
                    }
                    
                    if (barcode15 && barcode5 && sku) {
                        const fullBarcode = barcode15 + barcode5;
                        this.cartonData[fullBarcode] = {
                            carton: fullBarcode,
                            sku: sku,
                            desc: 'Product'
                        };
                        
                        usedExtensions.add(barcode5);
                        console.log(`  Found: Barcode ${fullBarcode} -> SKU ${sku}`);
                    }
                }
                
                console.log(`‚úì Parsed ${Object.keys(this.cartonData).length} cartons`);
                console.log('Sample entries:', Object.entries(this.cartonData).slice(0, 3));
            }
            
            updateScanOverlay() {
                if (Object.keys(this.cartonData).length > 0 && this.validSKUs.size > 0) {
                    this.scanOverlay.textContent = 'Position barcode in frame';
                } else if (!this.apiKey) {
                    this.scanOverlay.textContent = 'Enter API key first';
                } else {
                    this.scanOverlay.textContent = 'Load both PDFs';
                }
            }
            
            setupButtons() {
                this.resetBtn.addEventListener('click', () => {
                    if (confirm('Reset all scan counts?')) {
                        this.skuCounts = {};
                        this.skuData = {};
                        this.scannedBarcodes.clear();
                        this.lastBarcode = null;
                        this.lastScanTime = 0;
                        
                        localStorage.removeItem('skuCounts');
                        localStorage.removeItem('skuData');
                        localStorage.removeItem('scannedBarcodes');
                        
                        this.totalScansEl.textContent = '0';
                        this.uniqueSkusEl.textContent = '0';
                        this.floorStockEl.textContent = '0';
                        
                        this.recentSkus.innerHTML = `
                            <div class="sku-item pending">
                                <div class="sku-line">
                                    <span>Reset complete - Ready to scan</span>
                                    <span class="timestamp">‚úì</span>
                                </div>
                            </div>
                        `;
                        
                        this.showStatusMessage('‚úì All scans reset');
                    }
                });
                
                this.exportBtn.addEventListener('click', () => {
                    this.exportScanData();
                });
            }
            
            exportScanData() {
                if (Object.keys(this.skuData).length === 0) {
                    alert('No scans to export!');
                    return;
                }

                const sorted = Object.keys(this.skuData).sort((a, b) => {
                    return new Date(this.skuData[b].fullTimestamp) - new Date(this.skuData[a].fullTimestamp);
                });

                let csv = 'SKU,Description,Count,Carton,Status,Barcode,Timestamp\n';
                sorted.forEach(barcode => {
                    const s = this.skuData[barcode];
                    csv += `${s.sku},"${s.description}",${s.scanCount},"${s.carton||'N/A'}",${s.status},${s.barcode},${s.fullTimestamp}\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `sku_scan_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);

                this.showStatusMessage('‚úì Export complete');
            }
            
            loadScanCounts() {
                try {
                    const saved = localStorage.getItem('skuCounts');
                    const savedData = localStorage.getItem('skuData');
                    const savedBarcodes = localStorage.getItem('scannedBarcodes');
                    
                    if (saved) this.skuCounts = JSON.parse(saved);
                    if (savedData) this.skuData = JSON.parse(savedData);
                    if (savedBarcodes) this.scannedBarcodes = new Set(JSON.parse(savedBarcodes));
                    
                    this.updateDisplay();
                } catch (error) {
                    console.error('Error loading saved data:', error);
                }
            }
            
            saveScanCounts() {
                try {
                    localStorage.setItem('skuCounts', JSON.stringify(this.skuCounts));
                    localStorage.setItem('skuData', JSON.stringify(this.skuData));
                    localStorage.setItem('scannedBarcodes', JSON.stringify([...this.scannedBarcodes]));
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            }
            
            processBarcode(barcode) {
                const cartonInfo = this.cartonData[barcode];
                
                if (!cartonInfo) {
                    this.addScan(barcode, null, 'UNKNOWN', 'Not in carton data', false);
                    this.scanOverlay.className = 'scan-overlay error';
                    this.scanOverlay.textContent = `NOT FOUND`;
                    this.showStatusMessage(`‚ö†Ô∏è Unknown barcode`);
                    this.playFeedbackSound(false);
                    this.resetOverlay();
                    return;
                }
                
                const { carton, sku, desc } = cartonInfo;
                const alreadyScanned = this.scannedBarcodes.has(barcode);
                this.scannedBarcodes.add(barcode);
                
                if (!this.skuCounts[sku]) this.skuCounts[sku] = 0;
                this.skuCounts[sku]++;
                
                const scanCount = this.skuCounts[sku];
                const onList = this.validSKUs.has(sku);
                const quota = this.skuQuotas[sku] || 0;
                
                let status, isValid;
                if (onList) {
                    if (scanCount <= quota) {
                        status = 'BACKSTOCK';
                        isValid = false;
                    } else {
                        status = 'FLOOR STOCK';
                        isValid = true;
                    }
                } else {
                    status = 'FLOOR STOCK';
                    isValid = true;
                }
                
                if (alreadyScanned) status += ' (DUP)';
                
                this.addScan(barcode, sku, status, desc, isValid, carton, scanCount, quota);
                
                this.scanOverlay.className = isValid ? 'scan-overlay success' : 'scan-overlay error';
                this.scanOverlay.textContent = `SKU ${sku} - ${status}`;
                this.showStatusMessage(`‚úì ${sku} - ${status}`);
                
                this.playFeedbackSound(isValid);
                this.resetOverlay();
            }
            
            addScan(barcode, sku, status, description, isValid, carton = null, scanCount = 1, quota = 0) {
                const now = new Date();
                
                this.skuData[barcode] = {
                    barcode,
                    sku: sku || barcode,
                    description,
                    status,
                    isValid,
                    timestamp: now.toLocaleTimeString(),
                    fullTimestamp: now.toISOString(),
                    carton,
                    scanCount,
                    quota
                };
                
                this.updateDisplay();
                this.saveScanCounts();
            }
            
            updateDisplay() {
                const total = Object.keys(this.skuData).length;
                const unique = new Set(Object.values(this.skuData).map(s => s.sku)).size;
                const floor = Object.values(this.skuData).filter(s => s.isValid).length;
                
                this.totalScansEl.textContent = total;
                this.uniqueSkusEl.textContent = unique;
                this.floorStockEl.textContent = floor;
                
                this.recentSkus.innerHTML = '';
                
                if (total === 0) {
                    this.recentSkus.innerHTML = `
                        <div class="sku-item pending">
                            <span>No scans yet</span>
                        </div>
                    `;
                    return;
                }
                
                const sorted = Object.keys(this.skuData).sort((a, b) => {
                    return new Date(this.skuData[b].fullTimestamp) - new Date(this.skuData[a].fullTimestamp);
                });
                
                sorted.forEach(barcode => {
                    const s = this.skuData[barcode];
                    const div = document.createElement('div');
                    div.className = `sku-item ${s.isValid ? 'valid' : 'invalid'}`;
                    
                    const quota = s.quota > 0 ? ` (${s.scanCount}/${s.quota})` : '';
                    
                    div.innerHTML = `
                        <div class="sku-line">
                            <span>SKU: ${s.sku} - ${s.status}</span>
                        </div>
                        ${s.description ? `<div class="description">${s.description}</div>` : ''}
                        ${s.carton ? `<div class="carton-info">üì¶ ${s.carton}</div>` : ''}
                        <div class="scan-info">
                            <span>${s.barcode}${quota}</span>
                            <span class="timestamp">${s.timestamp}</span>
                        </div>
                    `;
                    
                    this.recentSkus.appendChild(div);
                });
            }
            
            resetOverlay() {
                setTimeout(() => {
                    this.scanOverlay.className = 'scan-overlay';
                    this.scanOverlay.textContent = 'Position barcode in frame';
                }, 2000);
            }
            
            showStatusMessage(msg) {
                this.status.textContent = msg;
                setTimeout(() => {
                    this.status.textContent = 'Ready';
                }, 3000);
            }
            
            playFeedbackSound(isValid) {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    
                    if (isValid) {
                        osc.frequency.value = 800;
                        gain.gain.setValueAtTime(0.3, ctx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                        osc.start(ctx.currentTime);
                        osc.stop(ctx.currentTime + 0.1);
                        
                        const osc2 = ctx.createOscillator();
                        const gain2 = ctx.createGain();
                        osc2.connect(gain2);
                        gain2.connect(ctx.destination);
                        osc2.frequency.value = 1000;
                        gain2.gain.setValueAtTime(0.3, ctx.currentTime + 0.15);
                        gain2.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.25);
                        osc2.start(ctx.currentTime + 0.15);
                        osc2.stop(ctx.currentTime + 0.25);
                    } else {
                        osc.frequency.value = 300;
                        gain.gain.setValueAtTime(0.3, ctx.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                        osc.start(ctx.currentTime);
                        osc.stop(ctx.currentTime + 0.3);
                    }
                } catch (e) {}
            }
        }
        
        window.addEventListener('load', () => {
            new BarcodeScanner();
        });
    </script>
