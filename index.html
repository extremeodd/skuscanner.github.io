<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .camera-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 100px;
            border: 3px solid #00ff00;
            border-radius: 8px;
            background: rgba(0, 255, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
        }

        .scan-frame.scanning {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            animation: pulse 1s infinite;
        }

        .scan-frame.found {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
        }

        .scan-frame.not-found {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .results-container {
            height: 40%;
            background: #1a1a1a;
            padding: 20px;
            border-top: 2px solid #333;
            overflow-y: auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        h2 {
            font-size: 20px;
            color: #fff;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: background 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn.scan-btn {
            background: #28a745;
        }

        .btn.scan-btn:hover {
            background: #218838;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #007bff;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: background 0.2s;
            display: inline-block;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #0056b3;
        }

        .api-key-section {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .api-key-section input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            margin-top: 10px;
        }

        .api-key-section input:focus {
            outline: none;
            border-color: #007bff;
        }

        .api-key-section small {
            color: #aaa;
            display: block;
            margin-top: 5px;
        }

        .recent-skus {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sku-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .sku-item.valid {
            background: #28a745;
            color: white;
        }

        .sku-item.invalid {
            background: #dc3545;
            color: white;
        }

        .sku-item.pending {
            background: #6c757d;
            color: white;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.8;
            font-weight: normal;
        }

        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 13px;
            z-index: 1000;
            text-align: center;
        }

        .canvas-hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .scan-frame {
                width: 250px;
                height: 90px;
                font-size: 14px;
            }
            
            .results-container {
                padding: 15px;
            }
            
            .sku-item {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Initializing camera...</div>
    
    <div class="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <div class="overlay">
            <div class="scan-frame" id="scanFrame">Position SKU in frame</div>
        </div>
        <canvas id="canvas" class="canvas-hidden"></canvas>
    </div>

    <div class="results-container">
        <div class="api-key-section" id="apiKeySection">
            <label for="apiKeyInput"><strong>Google Cloud Vision API Key:</strong></label>
            <input type="password" id="apiKeyInput" placeholder="Enter your API key here">
            <small>Get your free API key from <a href="https://console.cloud.google.com/apis/credentials" target="_blank" style="color: #4da6ff;">Google Cloud Console</a></small>
        </div>

        <div class="controls">
            <h2>Recent SKUs</h2>
            <div class="button-group">
                <button class="btn scan-btn" id="scanBtn" disabled>Scan Now</button>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".txt,.csv">
                    <label for="fileInput" class="file-input-label">Load List</label>
                </div>
            </div>
        </div>
        <div class="recent-skus" id="recentSkus">
            <div class="sku-item pending">
                <span>Enter API key to start scanning</span>
                <span class="timestamp">Ready</span>
            </div>
        </div>
    </div>

    <script>
        class SKUScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
                this.scanFrame = document.getElementById('scanFrame');
                this.status = document.getElementById('status');
                this.recentSkus = document.getElementById('recentSkus');
                this.fileInput = document.getElementById('fileInput');
                this.scanBtn = document.getElementById('scanBtn');
                this.apiKeyInput = document.getElementById('apiKeyInput');
                
                this.validSKUs = new Set();
                this.recentScans = [];
                this.isScanning = false;
                this.lastScannedSKU = null;
                this.scanCooldown = false;
                this.apiKey = localStorage.getItem('visionApiKey') || '';
                
                this.init();
            }

            async init() {
                // Load saved API key
                if (this.apiKey) {
                    this.apiKeyInput.value = this.apiKey;
                    this.scanBtn.disabled = false;
                }

                this.apiKeyInput.addEventListener('input', (e) => {
                    this.apiKey = e.target.value.trim();
                    localStorage.setItem('visionApiKey', this.apiKey);
                    this.scanBtn.disabled = !this.apiKey;
                    if (this.apiKey) {
                        this.updateRecentDisplay();
                    }
                });

                await this.setupCamera();
                this.setupFileInput();
                this.setupScanButton();
            }

            async setupCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = stream;
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.status.textContent = this.apiKey ? 'Ready to scan' : 'Enter API key above';
                    });
                } catch (error) {
                    this.status.textContent = 'Camera access denied';
                    console.error('Camera setup error:', error);
                }
            }

            setupFileInput() {
                this.fileInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        this.loadSKUList(file);
                    }
                });
            }

            setupScanButton() {
                this.scanBtn.addEventListener('click', () => {
                    if (!this.scanCooldown && this.apiKey) {
                        this.scanForSKU();
                    }
                });

                // Also allow clicking video to scan
                this.video.addEventListener('click', () => {
                    if (!this.scanCooldown && this.apiKey) {
                        this.scanForSKU();
                    }
                });
            }

            loadSKUList(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const lines = text.split(/\r?\n/);
                    this.validSKUs.clear();
                    
                    lines.forEach(line => {
                        const sku = line.trim();
                        if (sku && /^0\d{5}$/.test(sku)) {
                            this.validSKUs.add(sku);
                        }
                    });
                    
                    this.status.textContent = `Loaded ${this.validSKUs.size} SKUs`;
                    setTimeout(() => {
                        this.status.textContent = 'Ready to scan';
                    }, 2000);
                };
                reader.readAsText(file);
            }

            async scanForSKU() {
                if (this.isScanning || !this.apiKey) return;
                
                this.isScanning = true;
                this.scanFrame.className = 'scan-frame scanning';
                this.scanFrame.textContent = 'Analyzing...';
                this.scanBtn.disabled = true;

                try {
                    // Check if video is ready
                    if (this.video.readyState < 2) {
                        this.scanFrame.textContent = 'Camera loading...';
                        this.isScanning = false;
                        this.scanBtn.disabled = false;
                        return;
                    }

                    // Capture frame from video
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    // Convert canvas to base64
                    const imageBase64 = this.canvas.toDataURL('image/jpeg', 0.9).split(',')[1];
                    
                    // Call Google Cloud Vision API
                    const result = await this.callVisionAPI(imageBase64);
                    
                    if (result && result.textAnnotations && result.textAnnotations.length > 0) {
                        const fullText = result.textAnnotations[0].description;
                        console.log('Vision API detected text:', fullText);
                        console.log('All text annotations:', result.textAnnotations);
                        
                        // Method 1: Look through individual text blocks for isolated 6-digit numbers
                        let sku = null;
                        
                        // Check each detected text block
                        for (let i = 1; i < result.textAnnotations.length; i++) {
                            const textBlock = result.textAnnotations[i].description.trim();
                            // Look for exact 6-digit match starting with 0
                            if (/^0\d{5}$/.test(textBlock)) {
                                sku = textBlock;
                                console.log('Found isolated SKU:', sku);
                                break;
                            }
                        }
                        
                        // Method 2: If not found, try pattern matching in full text
                        if (!sku) {
                            // Look for pattern: space or start of line, then 0XXXXX, then space or end
                            const patterns = [
                                /(?:^|\s)(0\d{5})(?:\s|$)/m,  // Isolated 6-digit starting with 0
                                /\n(0\d{5})\n/,               // On its own line
                                /-\d{3}\s+(0\d{5})/,          // After format like "R233-124-d02 064712"
                            ];
                            
                            for (const pattern of patterns) {
                                const match = fullText.match(pattern);
                                if (match) {
                                    sku = match[1];
                                    console.log('Found SKU via pattern:', sku);
                                    break;
                                }
                            }
                        }
                        
                        if (sku) {
                            this.scanFrame.textContent = `Found: ${sku}`;
                            this.status.textContent = `Detected: ${sku}`;
                            
                            if (sku !== this.lastScannedSKU) {
                                this.processSKU(sku);
                                this.lastScannedSKU = sku;
                                this.startCooldown();
                                return;
                            }
                        } else {
                            // Show what was found for debugging
                            const numbersOnly = fullText.replace(/\s+/g, '').replace(/[^0-9]/g, '');
                            const allSixDigit = fullText.match(/\d{6}/g);
                            
                            if (allSixDigit && allSixDigit.length > 0) {
                                this.scanFrame.textContent = `Saw: ${allSixDigit.join(', ')}`;
                                this.status.textContent = 'Found numbers but no valid SKU format';
                            } else {
                                this.scanFrame.textContent = 'No 6-digit SKU found';
                                this.status.textContent = `Text: ${fullText.substring(0, 40)}`;
                            }
                        }
                    } else {
                        this.scanFrame.textContent = 'No text detected';
                        this.status.textContent = 'Try better lighting/focus';
                    }
                    
                    // Auto-reset
                    setTimeout(() => {
                        if (!this.scanCooldown) {
                            this.scanFrame.className = 'scan-frame';
                            this.scanFrame.textContent = 'Position SKU in frame';
                            this.scanBtn.disabled = false;
                        }
                    }, 2000);
                    
                } catch (error) {
                    console.error('Scan error:', error);
                    this.scanFrame.textContent = 'Scan failed';
                    this.status.textContent = `Error: ${error.message}`;
                    this.scanBtn.disabled = false;
                } finally {
                    this.isScanning = false;
                }
            }

            async callVisionAPI(imageBase64) {
                const url = `https://vision.googleapis.com/v1/images:annotate?key=${this.apiKey}`;
                
                const requestBody = {
                    requests: [{
                        image: {
                            content: imageBase64
                        },
                        features: [{
                            type: 'TEXT_DETECTION',
                            maxResults: 10
                        }]
                    }]
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API request failed');
                }

                const data = await response.json();
                return data.responses[0];
            }

            processSKU(sku) {
                const isValid = this.validSKUs.size === 0 || this.validSKUs.has(sku);
                const timestamp = new Date().toLocaleTimeString();
                
                // Update scan frame
                this.scanFrame.className = isValid ? 'scan-frame found' : 'scan-frame not-found';
                this.scanFrame.textContent = `${sku} - ${isValid ? 'VALID' : 'NOT FOUND'}`;
                
                // Add to recent scans
                this.addRecentScan(sku, isValid, timestamp);
                
                // Provide audio feedback
                this.playFeedbackSound(isValid);
            }

            addRecentScan(sku, isValid, timestamp) {
                this.recentScans.unshift({ sku, isValid, timestamp });
                
                // Keep only last 3 scans
                if (this.recentScans.length > 3) {
                    this.recentScans.pop();
                }
                
                this.updateRecentDisplay();
            }

            updateRecentDisplay() {
                this.recentSkus.innerHTML = '';
                
                if (this.recentScans.length === 0) {
                    const message = this.apiKey ? 'No SKUs scanned yet' : 'Enter API key to start';
                    this.recentSkus.innerHTML = `
                        <div class="sku-item pending">
                            <span>${message}</span>
                            <span class="timestamp">Ready to scan</span>
                        </div>
                    `;
                    return;
                }
                
                this.recentScans.forEach(scan => {
                    const div = document.createElement('div');
                    div.className = `sku-item ${scan.isValid ? 'valid' : 'invalid'}`;
                    div.innerHTML = `
                        <span>${scan.sku} - ${scan.isValid ? 'VALID' : 'NOT FOUND'}</span>
                        <span class="timestamp">${scan.timestamp}</span>
                    `;
                    this.recentSkus.appendChild(div);
                });
            }

            startCooldown() {
                this.scanCooldown = true;
                this.scanBtn.disabled = true;
                setTimeout(() => {
                    this.scanCooldown = false;
                    this.scanBtn.disabled = false;
                    this.scanFrame.className = 'scan-frame';
                    this.scanFrame.textContent = 'Position SKU in frame';
                    this.lastScannedSKU = null;
                    this.status.textContent = 'Ready to scan';
                }, 2000);
            }

            playFeedbackSound(isValid) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = isValid ? 800 : 400;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } catch (error) {
                    // Audio feedback not available
                }
            }
        }

        // Initialize the scanner when page loads
        window.addEventListener('load', () => {
            new SKUScanner();
        });
    </script>
</body>
</html>
