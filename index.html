<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .camera-container {
            position: relative;
            height: 45vh;
            max-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 100px;
            border: 3px solid #00ff00;
            border-radius: 8px;
            background: rgba(0, 255, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
        }
        .scan-frame.scanning {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            animation: pulse 1s infinite;
        }
        .scan-frame.found {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
        }
        .scan-frame.not-found {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        .results-container {
            flex: 1;
            background: #1a1a1a;
            padding: 20px;
            border-top: 2px solid #333;
            overflow-y: auto;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .scan-button-container {
            width: 100%;
        }
        .btn.scan-btn {
            width: 100%;
            height: 80px;
            background: #28a745;
            font-size: 24px;
            font-weight: bold;
        }
        .btn.scan-btn:hover {
            background: #218838;
        }
        .secondary-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        h2 {
            font-size: 20px;
            color: #fff;
            margin-bottom: 10px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: background 0.2s;
            font-weight: 500;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn.reset-btn {
            background: #ffc107;
            color: #000;
        }
        .btn.reset-btn:hover {
            background: #e0a800;
        }
        .btn.export-btn {
            background: #17a2b8;
            color: white;
        }
        .btn.export-btn:hover {
            background: #138496;
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            background: #007bff;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: background 0.2s;
            display: inline-block;
            font-weight: 500;
        }
        .file-input-label:hover {
            background: #0056b3;
        }
        .api-key-section {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .api-key-section input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #555;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            margin-top: 10px;
        }
        .api-key-section input:focus {
            outline: none;
            border-color: #007bff;
        }
        .api-key-section small {
            color: #aaa;
            display: block;
            margin-top: 5px;
        }
        .recent-skus {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sku-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .sku-item .sku-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }
        .sku-item .description {
            font-size: 14px;
            opacity: 0.9;
            font-weight: normal;
        }
        .sku-item .scan-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .sku-item.valid {
            background: #28a745;
            color: white;
        }
        .sku-item.invalid {
            background: #dc3545;
            color: white;
        }
        .sku-item.pending {
            background: #6c757d;
            color: white;
        }
        .timestamp {
            font-size: 12px;
            opacity: 0.8;
            font-weight: normal;
        }
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 13px;
            z-index: 1000;
            text-align: center;
        }
        .canvas-hidden {
            display: none;
        }
        @media (max-width: 480px) {
            .scan-frame {
                width: 250px;
                height: 90px;
                font-size: 14px;
            }
            
            .results-container {
                padding: 15px;
            }
            
            .sku-item {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Initializing camera...</div>
    
    <div class="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <div class="overlay">
            <div class="scan-frame" id="scanFrame">Position SKU in frame</div>
        </div>
        <canvas id="canvas" class="canvas-hidden"></canvas>
    </div>
    <div class="results-container">
        <div class="api-key-section" id="apiKeySection">
            <label for="apiKeyInput"><strong>Google Cloud Vision API Key:</strong></label>
            <input type="password" id="apiKeyInput" placeholder="Enter your API key here">
            <small>Get your free API key from <a href="https://console.cloud.google.com/apis/credentials" target="_blank" style="color: #4da6ff;">Google Cloud Console</a></small>
        </div>
        <div class="controls">
            <div class="scan-button-container">
                <button class="btn scan-btn" id="scanBtn" disabled>SCAN NOW</button>
            </div>
            <div class="secondary-buttons">
                <button class="btn export-btn" id="exportBtn">Export List</button>
                <button class="btn reset-btn" id="resetBtn">Reset Counts</button>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".txt,.csv">
                    <label for="fileInput" class="file-input-label">Load Backstock List</label>
                </div>
            </div>
        </div>
        <h2>Recent SKUs</h2>
        <div class="recent-skus" id="recentSkus">
            <div class="sku-item pending">
                <span>Enter API key to start scanning</span>
                <span class="timestamp">Ready</span>
            </div>
        </div>
    </div>
    <script>
        class SKUScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
                this.scanFrame = document.getElementById('scanFrame');
                this.status = document.getElementById('status');
                this.recentSkus = document.getElementById('recentSkus');
                this.scanBtn = document.getElementById('scanBtn');
                this.apiKeyInput = document.getElementById('apiKeyInput');
                this.fileInput = document.getElementById('fileInput');
                this.resetBtn = document.getElementById('resetBtn');
                this.exportBtn = document.getElementById('exportBtn');
                
                this.validSKUs = new Set();
                this.skuQuotas = {};
                this.skuCounts = {};
                this.skuData = {};
                this.isScanning = false;
                this.lastScannedSKU = null;
                this.scanCooldown = false;
                this.apiKey = localStorage.getItem('visionApiKey') || '';
                
                this.init();
            }
            async init() {
                if (this.apiKey) {
                    this.apiKeyInput.value = this.apiKey;
                    this.scanBtn.disabled = false;
                }
                this.apiKeyInput.addEventListener('input', (e) => {
                    this.apiKey = e.target.value.trim();
                    localStorage.setItem('visionApiKey', this.apiKey);
                    this.scanBtn.disabled = !this.apiKey;
                    if (this.apiKey) {
                        this.updateRecentDisplay();
                    }
                });
                await this.setupCamera();
                this.setupFileInput();
                this.setupScanButton();
                this.setupResetButton();
                this.setupExportButton();
                this.loadScanCounts();
            }
            async setupCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = stream;
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.status.textContent = this.apiKey ? 'Ready to scan' : 'Enter API key above';
                    });
                } catch (error) {
                    this.status.textContent = 'Camera access denied';
                    console.error('Camera setup error:', error);
                }
            }
            setupFileInput() {
                this.fileInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        this.loadSKUList(file);
                    }
                });
            }
            setupScanButton() {
                this.scanBtn.addEventListener('click', () => {
                    if (!this.scanCooldown && this.apiKey) {
                        this.scanForSKU();
                    }
                });
                this.video.addEventListener('click', () => {
                    if (!this.scanCooldown && this.apiKey) {
                        this.scanForSKU();
                    }
                });
            }
            setupResetButton() {
                this.resetBtn.addEventListener('click', () => {
                    if (confirm('Reset all scan counts? This will clear your scanning progress.')) {
                        this.skuCounts = {};
                        this.skuData = {};
                        localStorage.removeItem('skuCounts');
                        localStorage.removeItem('skuData');
                        this.updateRecentDisplay();
                        this.status.textContent = 'Scan counts reset';
                        setTimeout(() => {
                            this.status.textContent = 'Ready to scan';
                        }, 2000);
                    }
                });
            }
            setupExportButton() {
                this.exportBtn.addEventListener('click', () => {
                    this.exportScanData();
                });
            }
            exportScanData() {
                if (Object.keys(this.skuCounts).length === 0) {
                    alert('No scans to export!');
                    return;
                }

                const sortedSKUs = Object.keys(this.skuCounts).sort((a, b) => {
                    return parseInt(a) - parseInt(b);
                });

                let csvContent = 'SKU,Scan Count\n';
                sortedSKUs.forEach(sku => {
                    csvContent += `${sku},${this.skuCounts[sku]}\n`;
                });

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const date = new Date().toISOString().split('T')[0];
                a.download = `sku_scan_report_${date}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                this.status.textContent = 'Export complete!';
                setTimeout(() => {
                    this.status.textContent = 'Ready to scan';
                }, 2000);
            }
            loadScanCounts() {
                try {
                    const savedCounts = localStorage.getItem('skuCounts');
                    const savedData = localStorage.getItem('skuData');
                    
                    if (savedCounts) {
                        this.skuCounts = JSON.parse(savedCounts);
                    }
                    
                    if (savedData) {
                        this.skuData = JSON.parse(savedData);
                        this.updateRecentDisplay();
                    }
                } catch (error) {
                    console.error('Error loading scan counts:', error);
                }
            }
            saveScanCounts() {
                try {
                    localStorage.setItem('skuCounts', JSON.stringify(this.skuCounts));
                    localStorage.setItem('skuData', JSON.stringify(this.skuData));
                } catch (error) {
                    console.error('Error saving scan counts:', error);
                }
            }
            loadSKUList(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const lines = text.split(/\r?\n/);
                    this.validSKUs.clear();
                    this.skuQuotas = {};
                    
                    lines.forEach(line => {
                        const trimmed = line.trim();
                        if (!trimmed) return;
                        
                        const parts = trimmed.split(',');
                        const sku = parts[0].trim();
                        const quantity = parts.length > 1 ? parseInt(parts[1].trim()) : 1;
                        
                        if (sku && /^0\d{5}$/.test(sku)) {
                            this.validSKUs.add(sku);
                            this.skuQuotas[sku] = quantity;
                        }
                    });
                    
                    this.status.textContent = `Loaded ${this.validSKUs.size} backstock SKUs`;
                    this.updateRecentDisplay();
                    
                    setTimeout(() => {
                        this.status.textContent = 'Ready to scan';
                    }, 2000);
                };
                reader.readAsText(file);
            }
            async scanForSKU() {
                if (this.isScanning || !this.apiKey) return;
                
                this.isScanning = true;
                this.scanFrame.className = 'scan-frame scanning';
                this.scanFrame.textContent = 'Analyzing...';
                this.scanBtn.disabled = true;
                try {
                    if (this.video.readyState < 2) {
                        this.scanFrame.textContent = 'Camera loading...';
                        this.isScanning = false;
                        this.scanBtn.disabled = false;
                        return;
                    }
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    const imageBase64 = this.canvas.toDataURL('image/jpeg', 0.9).split(',')[1];
                    
                    const result = await this.callVisionAPI(imageBase64);
                    
                    if (result && result.textAnnotations && result.textAnnotations.length > 0) {
                        const fullText = result.textAnnotations[0].description;
                        console.log('Vision API detected text:', fullText);
                        console.log('All text annotations:', result.textAnnotations);
                        
                        let sku = null;
                        let detectedText = '';
                        let skuIndex = -1;
                        
                        for (let i = 1; i < result.textAnnotations.length; i++) {
                            const textBlock = result.textAnnotations[i].description.trim();
                            
                            if (/^0\d{5}$/.test(textBlock)) {
                                sku = textBlock;
                                detectedText = textBlock;
                                skuIndex = i;
                                console.log('Found isolated SKU:', sku);
                                break;
                            }
                            
                            const embeddedMatch = textBlock.match(/[a-zA-Z]\d{2}(0\d{5})/i);
                            if (embeddedMatch) {
                                sku = embeddedMatch[1];
                                detectedText = textBlock;
                                skuIndex = i;
                                console.log('Found SKU after letter-number-number:', sku, 'in text block:', textBlock);
                                break;
                            }
                        }
                        
                        if (!sku) {
                            const match = fullText.match(/(0\d{5})/);
                            if (match) {
                                sku = match[1];
                                detectedText = match[0];
                                console.log('Found SKU via full text pattern:', sku);
                            }
                        }
                        
                        let description = '';
                        if (sku && skuIndex > 0) {
                            const descParts = [];
                            for (let i = skuIndex + 1; i < Math.min(skuIndex + 8, result.textAnnotations.length); i++) {
                                const part = result.textAnnotations[i].description.trim();
                                
                                if (/^\d+$/.test(part)) break;
                                if (/^(WESTLAND|MI)$/i.test(part)) break;
                                
                                if (part.length < 2) continue;
                                
                                descParts.push(part);
                                if (descParts.length >= 6) break;
                            }
                            description = descParts.join(' ');
                        }
                        
                        if (!description && sku) {
                            const lines = fullText.split('\n');
                            for (const line of lines) {
                                if (line.includes(sku)) {
                                    const lineIndex = lines.indexOf(line);
                                    if (lineIndex + 1 < lines.length) {
                                        const nextLine = lines[lineIndex + 1].trim();
                                        if (!/^(0235|WESTLAND|MI)/i.test(nextLine)) {
                                            description = nextLine;
                                        }
                                    }
                                    break;
                                }
                            }
                        }
                        
                        console.log('Extracted description:', description);
                        
                        if (sku) {
                            this.scanFrame.textContent = `Found: ${sku}`;
                            this.status.textContent = `Detected: ${sku}${detectedText !== sku ? ` (from: ${detectedText})` : ''}`;
                            
                            if (sku !== this.lastScannedSKU) {
                                this.processSKU(sku, description);
                                this.lastScannedSKU = sku;
                                this.startCooldown();
                                return;
                            }
                        } else {
                            const allSixDigit = fullText.match(/\d{6}/g);
                            
                            if (allSixDigit && allSixDigit.length > 0) {
                                const detectedNumbers = allSixDigit.join(', ');
                                this.scanFrame.textContent = `Saw: ${detectedNumbers}`;
                                this.status.textContent = 'Found numbers but no valid SKU format';
                            } else {
                                this.scanFrame.textContent = 'No 6-digit SKU found';
                                this.status.textContent = `Text: ${fullText.substring(0, 40)}`;
                            }
                        }
                    } else {
                        this.scanFrame.textContent = 'No text detected';
                        this.status.textContent = 'Try better lighting/focus';
                    }
                    
                    setTimeout(() => {
                        if (!this.scanCooldown) {
                            this.scanFrame.className = 'scan-frame';
                            this.scanFrame.textContent = 'Position SKU in frame';
                            this.scanBtn.disabled = false;
                        }
                    }, 1500);
                    
                } catch (error) {
                    console.error('Scan error:', error);
                    this.scanFrame.textContent = 'Scan failed';
                    this.status.textContent = `Error: ${error.message}`;
                    this.scanBtn.disabled = false;
                } finally {
                    this.isScanning = false;
                }
            }
            async callVisionAPI(imageBase64) {
                const url = `https://vision.googleapis.com/v1/images:annotate?key=${this.apiKey}`;
                
                const requestBody = {
                    requests: [{
                        image: {
                            content: imageBase64
                        },
                        features: [{
                            type: 'TEXT_DETECTION',
                            maxResults: 10
                        }]
                    }]
                };
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API request failed');
                }
                const data = await response.json();
                return data.responses[0];
            }
            processSKU(sku, description = '') {
                if (!this.skuCounts[sku]) {
                    this.skuCounts[sku] = 0;
                }
                this.skuCounts[sku]++;
                
                const scanCount = this.skuCounts[sku];
                const onBackstockList = this.validSKUs.has(sku);
                const quota = this.skuQuotas[sku] || 0;
                
                let status, isValid;
                if (onBackstockList) {
                    if (scanCount <= quota) {
                        status = 'BACKSTOCK';
                        isValid = false;
                    } else {
                        status = 'FLOOR STOCK';
                        isValid = true;
                    }
                } else {
                    status = 'FLOOR STOCK';
                    isValid = true;
                }
                
                const timestamp = new Date().toLocaleTimeString();
                
                this.skuData[sku] = {
                    sku,
                    description,
                    status,
                    isValid,
                    timestamp,
                    scanCount,
                    quota
                };
                
                this.scanFrame.className = isValid ? 'scan-frame found' : 'scan-frame not-found';
                this.scanFrame.textContent = `${sku} - ${status}`;
                
                this.updateRecentDisplay();
                this.saveScanCounts();
                this.playFeedbackSound(isValid);
            }
            updateRecentDisplay() {
                this.recentSkus.innerHTML = '';
                
                if (Object.keys(this.skuData).length === 0) {
                    const message = this.apiKey ? 'No SKUs scanned yet' : 'Enter API key to start';
                    this.recentSkus.innerHTML = `
                        <div class="sku-item pending">
                            <div class="sku-line">
                                <span>${message}</span>
                                <span class="timestamp">Ready to scan</span>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                const sortedSKUs = Object.keys(this.skuData).sort((a, b) => {
                    return parseInt(a) - parseInt(b);
                });
                
                sortedSKUs.forEach(sku => {
                    const scan = this.skuData[sku];
                    const div = document.createElement('div');
                    
                    const className = scan.isValid ? 'valid' : 'invalid';
                    div.className = `sku-item ${className}`;
                    
                    const quotaInfo = scan.quota > 0 ? ` (${scan.scanCount}/${scan.quota})` : '';
                    const scanCountDisplay = scan.scanCount > 1 ? ` x${scan.scanCount}` : '';
                    
                    div.innerHTML = `
                        <div class="sku-line">
                            <span>${scan.sku}${scanCountDisplay} - ${scan.status}</span>
                        </div>
                        ${scan.description ? `<div class="description">${scan.description}</div>` : ''}
                        <div class="scan-info">
                            <span>${quotaInfo}</span>
                            <span class="timestamp">${scan.timestamp}</span>
                        </div>
                    `;
                    
                    this.recentSkus.appendChild(div);
                });
            }
            startCooldown() {
                this.scanCooldown = true;
                this.scanBtn.disabled = true;
                setTimeout(() => {
                    this.scanCooldown = false;
                    this.scanBtn.disabled = false;
                    this.scanFrame.className = 'scan-frame';
                    this.scanFrame.textContent = 'Position SKU in frame';
                    this.lastScannedSKU = null;
                    this.status.textContent = 'Ready to scan';
                }, 1000);
            }
            playFeedbackSound(isValid) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = isValid ? 800 : 400;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                } catch (error) {
                }
            }
        }
        window.addEventListener('load', () => {
            new SKUScanner();
        });
    </script>
</body>
</html>
